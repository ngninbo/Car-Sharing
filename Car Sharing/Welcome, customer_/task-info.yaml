    package carsharing.view;

    import carsharing.controller.CarController;
    import carsharing.controller.CompanyController;
    import carsharing.model.Car;
    import carsharing.model.Company;
    import carsharing.repository.BaseRepository;
    import carsharing.repository.CarRepository;
    import carsharing.repository.CompanyRepository;
    import carsharing.service.CarDaoImpl;
    import carsharing.service.CompanyDaoImpl;

    import java.util.List;
    import java.util.Scanner;
    import java.util.stream.IntStream;

    import static carsharing.util.CarSharingConstants.*;

    public class CarSharing {

        private final CompanyController companyController;
        private final CarController carController;
        private Scanner scanner;
        private boolean goBack = false;

        private CarSharing(String databaseFilename) {

            BaseRepository.createDatabaseTable(databaseFilename);

            this.companyController = new CompanyController(new CompanyDaoImpl(CompanyRepository
                    .init(databaseFilename)));

            this.carController = new CarController(new CarDaoImpl(CarRepository
                    .init(databaseFilename)));
        }

        public static CarSharing init(String databaseFilename) {
            return new CarSharing(databaseFilename);
        }

        public void start() {

            while (true) {

                displayMainMenu();
                scanner = new Scanner(System.in);
                int userInput = scanner.nextInt();

                switch (userInput) {
                    case 1:
                        logInAsManager();
                        break;
                    case 0:
                        System.exit(0);
                        break;
                }
            }
        }

        private void logInAsManager() {

            do {
                displayMainByLoginSucceed();
                scanner = new Scanner(System.in);
                int action = scanner.nextInt();

                switch (action) {
                    case 1:
                        manageCompany();
                        break;
                    case 2:
                        createCompany();
                        break;
                    case 0:
                        navBack();
                }

            } while (!goBack);

        }

        private void manageCompany() {
            List<Company> companies = companyController.findAll();

            if (companies.isEmpty()) {
                System.out.println(EMPTY_COMPANY_LIST_TXT);
            } else {

                boolean goToManagerMenu = false;

                while (!goToManagerMenu) {
                    System.out.println(CHOOSE_A_COMPANY);
                    IntStream.range(0, companies.size())
                            .forEach(i -> System.out.printf("%d. %s\n", i + 1, companies.get(i).getName()));

                    System.out.println(BACK_TXT);
                    int intVal = new Scanner(System.in).nextInt();

                    if (intVal == 0) {
                        goToManagerMenu = true;
                    } else {
                        System.out.printf(COMPANY_NAME_TXT, companies.get(intVal - 1).getName());
                        while (!goToManagerMenu) {
                            managerMenuCarsOptions.forEach(System.out::println);
                            int choice = new Scanner(System.in).nextInt();

                            switch (choice) {
                                case 1:
                                    showCarList(companies.get(intVal - 1).getId());
                                    break;
                                case 2:
                                    createCar(intVal);
                                    break;
                                case 0:
                                    goToManagerMenu = true;
                            }
                        }
                    }
                }
            }
        }

        private void navBack() {
            goBack = true;
            System.out.println();
        }

        private void createCompany() {
            System.out.println(ENTER_COMPANY_NAME_TEXT);
            String name = new Scanner(System.in).nextLine();
            companyController.save(name);
            System.out.println(COMPANY_CREATION_SUCCEED_MSG);
        }

        private void createCar(int intVal) {
            System.out.println(ENTER_CAR_NAME_TEXT);
            String name = new Scanner(System.in).nextLine();
            boolean saveSucceed = carController.save(name, intVal);
            if (saveSucceed) {
                System.out.println(CAR_CREATION_SUCCEED_MSG);
            }
        }

        private void showCarList(int companyId) {
            List<Car> cars = carController.findCarByCompanyId(companyId);
            if (cars.isEmpty()) {
                System.out.println(EMPTY_CAR_LIST_TXT);
            } else {
                System.out.println(CARS_LIST_TXT);
                IntStream.range(0, cars.size())
                        .forEach(i -> System.out.printf("%d. %s\n", i + 1, cars.get(i).getName()));
            }
        }

        private void displayMainByLoginSucceed() {
            managerMenuOptions.forEach(System.out::println);
        }

        private void displayMainMenu() {
            mainMenuOptions.forEach(System.out::println);
        }
    }
