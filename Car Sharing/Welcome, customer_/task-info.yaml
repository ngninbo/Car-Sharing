    package carsharing.repository;

    import java.sql.Connection;
    import java.sql.DriverManager;
    import java.sql.SQLException;
    import java.sql.Statement;

    import static carsharing.util.CarSharingConstants.*;

    public abstract class BaseRepository {

        private static String dbUrl = null;

        static {
            try {
                Class.forName(JDBC_DRIVER);
            } catch (ClassNotFoundException e) {
                e.printStackTrace();
            }
        }

        public BaseRepository(String databaseFilename) {
            dbUrl = String.format("jdbc:h2:%s%s", DB_PATH, databaseFilename);
        }

        public String getDbUrl() {
            return dbUrl;
        }

        public static void createDatabaseTable(String databaseFilename) {

            dbUrl = String.format("jdbc:h2:%s%s", DB_PATH, databaseFilename);

            try (Connection connection = DriverManager.getConnection(dbUrl)) {

                connection.setAutoCommit(false);

                Statement statement = connection.createStatement();
                statement.executeUpdate(CREATE_TABLE_COMPANY_QUERY);

                statement = connection.createStatement();
                statement.executeUpdate(CREATE_TABLE_CAR_QUERY);
                connection.commit();

            } catch (SQLException sqlEx) {
                sqlEx.printStackTrace();
            }
        }
    }
